<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="container__card">
    <div class="upper-card">
    <div class="category">
      <p>Your Result </p>
    </div>
  <div class="score">
  <h1 class="header">
    76 <span>of 100</span>
  </h1>
    <!-- <p class="total">of 100</p> -->
  </div>
  <div class="comment">
  <h3 class="comment-header">
  Great</h3>
  <p class="description"> 
    You scored higher than 65% of the people who have taken these tests.
  </p>
</div>
    </div>
<div class="lower-card">
 <div class="nav">
  <h3 class="list-header">Summary</h3>
  <ul>
    <li><img src="./assets/images/icon-reaction.svg">
      <h5 class="header-campaign">Reaction</h5> 
      <p> 80 <span>/ 100</span></p></li>
    <li><img src="./assets/images/icon-memory.svg">
      <h5 class="header-campaign">Memory</h5>
     <p> 92 <span>/ 100</span></p></li>
    <li><img src="./assets/images/icon-verbal.svg">
      <h5 class="header-campaign">Verbal</h5>
      <p> 61 <span>/ 100</span></p></li>
    <li><img src="./assets/images/icon-visual.svg">
      <h5 class="header-campaign">Visual</h5>
      <p>72 <span>/ 100</span></p></li>
  
</ul>
</div>
<button class="btn"> Continue</button>
</div>
</div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
